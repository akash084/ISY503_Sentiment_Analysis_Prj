<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@300;400;500;600&family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@300;400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}" />

		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="bg1"></div>
			<div class="components">
				<h1>Sentiment Analysis Checker</h1>
				<p>Use sentiment analysis to quickly detect reviews' sentiment</p>
				<br />
				<form action="{{ url_for('predict')}}" method="post">
					<textarea name="text-box" id="text-box"></textarea>
					<br />
					<button type="submit">Analyze Text Now</button>
				</form>
				{% if prediction_text %}
				<h2 style="color: black">{{ prediction_text }}</h2>
				{% endif %}
			</div>
		</div>
	</body>
</html>
